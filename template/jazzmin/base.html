{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
    .jazzmin-quick-nav {
        background: linear-gradient(135deg, #007cba, #005a87);
        color: white;
        padding: 15px 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .jazzmin-quick-nav h3 {
        color: white;
        margin-bottom: 15px;
        font-size: 1.3em;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .jazzmin-quick-nav .nav-links {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .jazzmin-quick-nav .nav-link {
        background: rgba(255,255,255,0.2);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 2px solid transparent;
    }
    .jazzmin-quick-nav .nav-link:hover {
        background: rgba(255,255,255,0.3);
        color: white;
        text-decoration: none;
        border-color: rgba(255,255,255,0.5);
        transform: translateY(-2px);
    }
    .jazzmin-quick-nav .nav-link.primary {
        background: rgba(255,255,255,0.9);
        color: #007cba;
    }
    .jazzmin-quick-nav .nav-link.primary:hover {
        background: white;
        color: #005a87;
    }
    .jazzmin-quick-nav .nav-link i {
        font-size: 14px;
    }
</style>
{% endblock %}

{% block content %}
<div class="jazzmin-quick-nav">
    <h3><i class="fas fa-rocket"></i> Navegação Rápida</h3>
    <div class="nav-links">
        <a href="/" class="nav-link primary" title="Ir para o Site Principal">
            <i class="fas fa-home"></i> Site Principal
        </a>
        <a href="/events/" class="nav-link" title="Ver Eventos">
            <i class="fas fa-calendar"></i> Eventos
        </a>
        <a href="/dashboard/" class="nav-link" title="Dashboard do Usuário">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="/validate/" class="nav-link" title="Validar Ingressos">
            <i class="fas fa-check-circle"></i> Validar
        </a>
        <a href="/coupons/" class="nav-link" title="Gerenciar Cupons">
            <i class="fas fa-tags"></i> Cupons
        </a>
        <a href="/history/" class="nav-link" title="Histórico de Compras">
            <i class="fas fa-history"></i> Histórico
        </a>
    </div>
</div>
{{ block.super }}
{% endblock %}
