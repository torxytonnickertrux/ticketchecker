{% extends "base.html" %}
{% block title %}Cancelar Compra{% endblock %}
{% block content %}
<section class="container">
  <h1>Cancelar Compra</h1>
  <div class="card">
    <div class="card-content">
      <p>Você está cancelando a compra do evento <strong>{{ purchase.ticket.event.name }}</strong>.</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirmar Cancelamento</button>
        <a class="btn" href="{% url 'purchase_history' %}">Voltar</a>
      </form>
    </div>
  </div>
</section>
{% endblock %}
