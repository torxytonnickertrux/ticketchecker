{% extends "base.html" %}
{% block title %}Recuperar senha Â· TicketChecker{% endblock %}
{% block content %}
<h1 style="margin:0 0 16px;">Recuperar senha</h1>
<form method="post" novalidate>
    {% csrf_token %}
    <div class="field">
        <label for="id_email">Email</label>
        {{ form.email }}
        {{ form.email.errors }}
    </div>
    <button type="submit" class="btn btn-primary">Enviar link</button>
</form>
{% endblock %}
