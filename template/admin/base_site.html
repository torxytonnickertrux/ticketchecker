{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
    .site-button {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        background: #007cba;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }
    .site-button:hover {
        background: #005a87;
        color: white;
        text-decoration: none;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .site-button i {
        margin-right: 5px;
    }
</style>
{% endblock %}

{% block content %}
{{ block.super }}
<a href="/" class="site-button" title="Ir para o Site Principal">
    <i class="fas fa-home"></i> Site Principal
</a>
{% endblock %}
