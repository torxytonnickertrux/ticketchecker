{% extends "admin/index.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
    .admin-quick-nav {
        background: linear-gradient(135deg, #007cba, #005a87);
        color: white;
        padding: 20px;
        margin-bottom: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .admin-quick-nav h2 {
        color: white;
        margin-bottom: 15px;
        font-size: 1.5em;
    }
    .admin-quick-nav .nav-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .admin-quick-nav .nav-button {
        background: rgba(255,255,255,0.2);
        color: white;
        padding: 12px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        border: 2px solid transparent;
    }
    .admin-quick-nav .nav-button:hover {
        background: rgba(255,255,255,0.3);
        color: white;
        text-decoration: none;
        border-color: rgba(255,255,255,0.5);
        transform: translateY(-2px);
    }
    .admin-quick-nav .nav-button i {
        margin-right: 8px;
        font-size: 1.1em;
    }
    .admin-quick-nav .nav-button.primary {
        background: rgba(255,255,255,0.9);
        color: #007cba;
    }
    .admin-quick-nav .nav-button.primary:hover {
        background: white;
        color: #005a87;
    }
</style>
{% endblock %}

{% block content %}
<div class="admin-quick-nav">
    <h2><i class="fas fa-rocket"></i> Navegação Rápida</h2>
    <div class="nav-buttons">
        <a href="/" class="nav-button primary" title="Ir para o Site Principal">
            <i class="fas fa-home"></i> Site Principal
        </a>
        <a href="/events/" class="nav-button" title="Ver Eventos">
            <i class="fas fa-calendar"></i> Eventos
        </a>
        <a href="/dashboard/" class="nav-button" title="Dashboard do Usuário">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="/validate/" class="nav-button" title="Validar Ingressos">
            <i class="fas fa-check-circle"></i> Validar
        </a>
        <a href="/coupons/" class="nav-button" title="Gerenciar Cupons">
            <i class="fas fa-tags"></i> Cupons
        </a>
        <a href="/history/" class="nav-button" title="Histórico de Compras">
            <i class="fas fa-history"></i> Histórico
        </a>
    </div>
</div>
{{ block.super }}
{% endblock %}
